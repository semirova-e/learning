<!DOCTYPE html>
<html>

<head>
    <title>Hello HTML!</title>
    <meta name="discription" content="Блалала">
    <meta name="author" content="Elena">
</head>

<body>
    <table>
        <caption><b>Табличечка</b></caption>
        <thead>
            <tr>
                <th>Один</th>
                <th>Два</th>
                <th>Три</th>
                <th>Четыре</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2"> Иванов</td>
                <td>Петров</td>
                <td>Сидоров</td>
            </tr>
            <tr>
                <td>Апельсин</td>
                <td>Мандарин</td>
                <td>Груша</td>
                <td>Абрикос</td>
            </tr>
            <tr>
                <td rowspan="2">Ручка</td>
                <td>Пенал</td>
                <td>Линейка</td>
                <td>Портфель</td>
            </tr>
            <tr>
                <td>Кошка</td>
                <td>Собака</td>
                <td>Корова</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="4">Бред объединенный</th>
            </tr>
        </tfoot>
    </table>
</body>

</html>
