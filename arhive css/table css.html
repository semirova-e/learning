<!DOCTYPE html>
<html>

<head>
    <title>Hello HTML!</title>
    <meta name="discription" content="Блалала">
    <meta name="author" content="Elena">
    <link href="styles-table.css" rel="stylesheet">
</head>

<body>
    <table>
        <caption><b>Табличечка</b></caption>
        <thead>
            <tr>
                <th>Номер по порядку</th>
                <th class="second">Название товара</th>
                <th>Стоимость</th>
                <th>Количество заказов</th>
                <th>Проданное количество</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td class="second-hidden">Чулки</td>
                <td>255 р</td>
                <td>6</td>
                <td>6</td>
            </tr>
            <tr>
                <td>2</td>
                <td class="second-hidden">Носки</td>
                <td>70 р</td>
                <td>12</td>
                <td>10</td>
            </tr>
            <tr>
                <td>3</td>
                <td class="second-hidden">Перчатки</td>
                <td>550 р</td>
                <td>10</td>
                <td>9</td>
            </tr>
            <tr>
                <td>4</td>
                <td class="second-hidden">Шапки</td>
                <td>440 р</td>
                <td>5</td>
                <td>3</td>
            </tr>
            <tr>
                <td>5</td>
                <td class="second-hidden">Трусы</td>
                <td>340 р</td>
                <td>9</td>
                <td>7</td>
            </tr>
            <tr>
                <td>6</td>
                <td class="second-hidden">Майки</td>
                <td>300 р</td>
                <td>10</td>
                <td>9</td>
            </tr>
            <tr>
                <td>7</td>
                <td class="second-hidden">Колготки</td>
                <td>210 р</td>
                <td>7</td>
                <td>7</td>
            </tr>
            <tr>
                <td>8</td>
                <td class="second-hidden">Леггинсы</td>
                <td>1100 р</td>
                <td>3</td>
                <td>2</td>
            </tr>
            <tr>
                <td>9</td>
                <td class="second-hidden">Футболки</td>
                <td>660 р</td>
                <td>6</td>
                <td>5</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Бред объединенный</th>
            </tr>
        </tfoot>
    </table>
</body>

</html>
